name: Build Cromite for Infinix GT 20 Pro

on:
  workflow_dispatch:

jobs:
  build_android_arm64:
    name: Build Android arm64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 git ninja-build pkg-config curl zip unzip
          git config --global user.name "makiz"
          git config --global user.email "you@example.com"

      - name: Clone depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_PATH

      - name: Clone Cromite source
        run: |
          git clone --depth=1 https://github.com/uazo/cromite.git cromite
          cd cromite
          git submodule update --init --recursive

      - name: Prepare environment
        run: |
          cd cromite
          export PATH=$PWD/depot_tools:$PATH
          mkdir -p out/Default
          echo 'target_os = ["android"]' >> out/Default/args.gn
          echo 'target_cpu = "arm64"' >> out/Default/args.gn
          echo 'is_debug = false' >> out/Default/args.gn
          echo 'is_official_build = true' >> out/Default/args.gn
          echo 'symbol_level = 0' >> out/Default/args.gn
          gn gen out/Default

      - name: Build WebView
        run: |
          cd cromite
          autoninja -C out/Default system_webview_apks

      - name: Upload WebView APK
        uses: actions/upload-artifact@v3
        with:
          name: Cromite-WebView-arm64
          path: cromite/out/Default/apks/SystemWebView.apk
